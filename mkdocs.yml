site_name: Resource and Query Builder Specification
site_url: http://localhost:8000

theme:
  name: material
  font:
    code: Red Hat Mono
  logo: assets/images/rqb_rocket.png
  favicon: assets/images/rqb_rocket.png
  palette:
    primary: light blue
    accent: orange
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.sections

extra_css:
  - assets/css/custom.css

# Enable MkDocs plugins
plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            merge_init_into_class: true

# Where your markdown pages live
docs_dir: docs

# Pages shown in the left navigation
nav:
  - Home: index.md
  - Enums: enum.md
  - Examples: Examples.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details